<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    
    const turno= prompt(`Informe o turno que você estuda:`).toUpperCase()

    switch (turno) {
        case "MATUTINO":
        alert("Bom dia!");
        break;

        case "VESPERTINO":
            alert("Boa tarde")

        case "NOTURNO":
            alert ("Boa noite")

            default:
                alert ("Opção inválida");
                break;

        }

</script>
